<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% extends 'ejemplo/base.html' %}
    {% block titulo%} Listado de Mascotas {% endblock %}
    {% block contenido %}
        {% for mascota in lista_mascotas %}

                <li> Nombre: {{mascota.nombre}}, Raza: {{mascota.raza}}, Edad: {{mascota.edad}}</li>
            </ul>
        {% endfor %}
    {% endblock %}
    
</body>
</html>
