<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Listado de automoviles</h1>

    {% extends 'ejemplo/base.html' %}
    {% block titulo%} Listado de Automoviles {% endblock %}
    {% block contenido %}
        {% for automovil in automoviles %}
            <ul>
                <li> Marca: {{automovil.marca}}, Modelo_ {{automovil.modelo}}, Color: {{automovil.color}}</li>
            </ul>
        {% endfor %}
    {% endblock %}
    
</body>
</html>
